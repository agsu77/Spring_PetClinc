<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Clinic Index</title>
</head>
<body>
    
    <h1 th:text="'List of owners Page'" >H1</h1>
    <a href="/">Go to home</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}" >
                <td th:text="${owner?.id}" >1</td>
                <td th:text="${owner?.firstName}" >Joe</td>
                <td th:text="${owner?.lastName}" >Bizera</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
